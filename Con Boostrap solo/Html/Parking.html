<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estacionamiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="./index.html">Sistema de Estacionamiento</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
      aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <form class="d-flex" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Buscar por ID o nombre" aria-label="Search" id="searchInput">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-danger text-white">Registro de Usuario</div>
          <div class="card-body">
            <form id="registrationForm">
              <div class="mb-3">
                <label for="documentNumber" class="form-label">Número de Documento:</label>
                <input type="text" class="form-control" id="documentNumber" placeholder="Ingrese su número de documento">
                <small id="documentNumberError" class="form-text text-danger"></small>
              </div>
              <div class="mb-3">
                <label for="userName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="userName" placeholder="Ingrese su nombre">
                <small id="userNameError" class="form-text text-danger"></small>
              </div>
              <div class="mb-3">
                <label for="parkingSpot" class="form-label">Lugar de estacionamiento:</label>
                <select class="form-select" id="parkingSpot">
                  <option value="A1">A1</option>
                  <option value="A2">A2</option>
                  <option value="A3">A3</option>
                  <option value="A4">A4</option>
                  <option value="B1">B1</option>
                  <option value="B2">B2</option>
                  <option value="B3">B3</option>
                  <option value="B4">B4</option>
                </select>
              </div>
              <button type="submit" class="btn btn-danger">Registrar</button>
            </form>
          </div>
        </div>

        <div id="parkingLotContainer" class="mt-4 text-center">
          <h3 class="mb-3">Estacionamiento</h3>
          <div class="row row-cols-2 g-4" id="parkingLot">
            <div class="col d-flex justify-content-center">
              <div class="card parking-spot" data-spot="A1" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">A1</div>
              <div class="card parking-spot" data-spot="A2" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">A2</div>
              <div class="card parking-spot" data-spot="A3" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">A3</div>
              <div class="card parking-spot" data-spot="A4" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">A4</div>
            </div>
            <div class="col d-flex justify-content-center">
              <div class="card parking-spot" data-spot="B1" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">B1</div>
              <div class="card parking-spot" data-spot="B2" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">B2</div>
              <div class="card parking-spot" data-spot="B3" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">B3</div>
              <div class="card parking-spot" data-spot="B4" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">B4</div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="parkingSpotInfoModal" tabindex="-1" aria-labelledby="parkingSpotInfoModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="parkingSpotInfoModalLabel">Información del Lugar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <ul id="modalInfo"></ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Js/Parking.js"></script>
</body>
</html>
