<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Estacionamiento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Volver al Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="container">
            <div class="row">
                <div id="contenedor_formulario" class="col-md-6 offset-md-3 p-5 border bg-white rounded shadow">
                    <form id="form_login" class="d-none">
                        <h2 class="text-center">Iniciar Sesión</h2>
                        <input type="text" class="form-control mb-3" placeholder="Correo Electrónico" id="login_email">
                        <input type="password" class="form-control mb-3" placeholder="Contraseña" id="login_password">
                        <button id="btn__submit-login" type="button" class="btn btn-outline-light w-100 bg-danger">Entrar</button>
                        <p class="text-center mt-3">¿No tienes cuenta? <a href="#" id="link_registrar">Regístrate aquí</a></p>
                    </form>

                    <form id="form_register">
                        <h2 class="text-center">Registrarse</h2>
                        <input type="text" class="form-control mb-3" placeholder="Nombre completo" id="register_nombre">
                        <input type="text" class="form-control mb-3" placeholder="Correo Electrónico" id="register_email">
                        <input type="text" class="form-control mb-3" placeholder="Usuario" id="register_usuario">
                        <input type="password" class="form-control mb-3" placeholder="Contraseña" id="register_password">
                        <button id="btn__submit-register" type="button" class="btn btn-outline-light w-100 bg-danger">Registrarse</button>
                        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="#" id="link_iniciar_sesion">Inicia sesión</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../Js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
